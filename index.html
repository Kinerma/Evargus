<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evargus</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <div class="phone">
        <img class="phone__icon" src="./images/phone.svg" alt="Телефон">
        <p class="phone__text">+375 29 292-29-29 (VEL)</p>
        <p class="phone__text">+375 33 333-33-33 (MTC)</p>
    </div>
    <div class="geolocation">
        <img class="geolocation__icon" src="./images/geolocation.svg" alt="Геолокация">
        <p class="geolocation__text">ваш город</p>
    </div>
    <div class="instagram">
        <img class="instagram__icon" src="./images/instagram.svg" alt="Инстаграм">
        <p class="instagram__text">посетите нашу страницу</p>
    </div>
  </header>

  <main class="content">
    <section class="information">
        <div class="information__container">
            <img class="information__logo" src="./images/Vectorlogo.svg" alt="EVARUGS">
            <h1 class="information__title">EVARUGS</h1>
        </div>
        <div class="information__about">
            <p class="information__text">отзывы</p>
            <p class="information__text">что это?</p>
            <p class="information__text">контакты</p>
        </div>
    </section>
    <section class="titular">
        <div class="titular__text">
            <h2 class="titular__title">Иновационные коврики для автомобиля</h2>
            <p class="titular__text">в вашем городе</p>
            <button class="titular__button">ЗАКАЗАТЬ</button>
        </div>
    </section>
  </main>

  <footer class="footer">

  </footer>
</body>
</html>
